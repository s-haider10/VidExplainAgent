# docker-compose.yml
version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      # Mount the source code for hot-reloading during development
      - ./backend/src:/app/src
    # Load API keys from an env file
    env_file:
      - ./backend/.env
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot-reloading
      - ./frontend:/app
      # Exclude node_modules from being overwritten by the volume
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
    # Override the CMD to run in dev mode
    command: npm run dev
